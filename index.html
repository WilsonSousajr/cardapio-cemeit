<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>CardEit</title>
</head>
<body>
<header>
    <div class="header-group">
        <img src="./src/assets/Logo EIT BRANCO.png" id="logo" alt="Logo Cemeit">
        <p id="date">Segunda 22/07</p>
    </div>
    <div class="header-group-2">
        <div class="header-menu">
            <ul>
                <li><a href="#">Regular</a></li>
                <li><a href="#">Integral</a></li>
            </ul>
        </div>
        <img src="./src/assets/calendar.svg" id="calendar-button" alt="Calendar icon">
    </div>
</header>

<main class="meal-main">
    <div class="meal" id="breakfast">
        <div class="meal-header">
            <h3>Lanche</h3>
            <div class="time-group">
                <img src="./src/assets/clock.svg" alt="Clock icon">
                <p>10h15 - 10h45 / 14h45 - 15h00</p>
            </div>
        </div>
        <div class="meal-body-group">
            <div class="meal-body">
                <div class="meal-body-header">
                    <img src="./src/assets/icon.svg" alt="Cookie icon">
                    <p class="subtitle">Prato principal</p>
                </div>
                <h2 class="food">Arroz doce</h2>
            </div>
    
            <div class="meal-body">
                <div class="meal-body-header">
                    <img src="./src/assets/Icon2.svg" alt="Cookie icon">
                    <p class="subtitle">Acompanhamento</p>
                </div>
                <h2 class="food">Melão</h2>
            </div>
        </div>
    </div>

    <div class="meal" id="lunch">
        <div class="meal-header">
            <h3>Almoço</h3>
            <div class="time-group">
                <img src="./src/assets/clock.svg" alt="Clock icon">
                <p>10h15 - 10h45 / 14h45 - 15h00</p>
            </div>
        </div>
        <div class="meal-body-group">
            <div class="meal-body">
                <div class="meal-body-header">
                    <img src="./src/assets/icon.svg" alt="Cookie icon">
                    <p class="subtitle">Prato principal</p>
                </div>
                <h2 class="food">Arroz doce</h2>
            </div>
    
            <div class="meal-body">
                <div class="meal-body-header">
                    <img src="./src/assets/Icon2.svg" alt="Cookie icon">
                    <p class="subtitle">Acompanhamento</p>
                </div>
                <h2 class="food">Melão</h2>
            </div>
        </div>
    </div>
</main>

<div class="" id="overlay"></div>
<section id="calendar-modal" class="modal calendar-on">
    <div class="modal-header">
        <p>Agosto</p>
        <img src="./src/assets/Menu-close.svg" id="calendar-close" alt="Close button">
    </div>
    <div class="modal-items">
        <div class="modal-item">
            <p>Seg</p>
            <p>02</p>
        </div>
        <div class="modal-item">
            <p>Ter</p>
            <p>03</p>
        </div>
        <div class="modal-item active">
            <p>Qua</p>
            <p class="day" >04</p>
        </div>
        <div class="modal-item">
            <p>Qui</p>
            <p>05</p>
        </div>
        <div class="modal-item">
            <p>Sex</p>
            <p>06</p>
        </div>
    </div>
</section>
<script src="./src/js/script.js"></script>
</body>
</html>
